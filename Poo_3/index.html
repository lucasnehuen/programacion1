<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>LocalStorage</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LocalStorage</a>
        </div>
    </nav>
    <div class="container mt-3">


        <div class="row">

            <div class="col-lg-4">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="inp_nombre" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="inp_apellido" class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input id="inp_dni" class="form-control" type="text">
                </div>
                <button id="btn_guardar" class="btn btn-success">Guardar</button>
            </div>


            <div class="col-lg-8">
                <table class="table">

                    <head>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dni</th>
                            <th>Acciones</th>
                        </tr>
                    </head>
                    <tbody id="tbody">

                    </tbody>

                </table>

            </div>

            <div id="mymodal" class="modal fade" tabindex="-1">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Eliminacion</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Â¿Esta seguro de ejecutar esta accion?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Cerrar</button>
                      <button id="btn_eliminar" type="button" class="btn btn-danger" data-dismiss="modal">Borrar</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <script src="Auxiliares.js"></script>
        <script src="main.js" type="module"></script>
</body>

</html>
