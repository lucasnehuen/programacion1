<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Pedidos</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pedidos</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4">

                <form id="form-cliente">
                  <div class="mb-3">
                      <label class="form-label">Nombre</label>
                      <input id="inp_nombre" class="form-control" type="text">
                  </div>

                  <div class="mb-3">
                      <label class="form-label">Descripcion</label>
                      <input id="inp_descripcion" class="form-control" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input id="inp_imagen" class="form-control" type="url">
                  </div>

                  <div class="mb-3">
                      <label class="form-label">Precio</label>
                      <input id="inp_precio" class="form-control" type="number">
                  </div>
                </form>

              </div>

              <button id="btn_guardar" class="btn btn-primary">Guardar</button>
            

              <div class="col-lg-8">
                  <table class="table">
                        <head>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Dni</th>
                                <th>Acciones</th>
                            </tr>
                        </head>
                      <tbody id="tbody">
                      </tbody>
                  </table>
              </div>
          </div>
         </div>
        <script src="main.js" type="module"></script>

</body>
</html>
